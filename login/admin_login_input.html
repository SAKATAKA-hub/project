<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>管理者ログイン</title>
  <link rel="stylesheet" href="../common/css/login.css">
</head>
<body onload="history.go(-2)" >
  <header>
  </header>
  <main class="admin_login_input">
    <div class="login_card">
      <h2>管理者ログイン</h2>
      <p>この先は、管理権限者のみ利用可能です。</p>
      <!-- ログイン -->
      <form action="#" method="post" id="login">
        <div class="error"></div>

        <div class="form-group">
          <label for="key_id">ID</label>
          <input type="text" name="login_id" placeholder="従業員ＩＤ(0000)"id="key_id"><br>
        </div>

        <div class="form-group">
          <label for="key_pass">pass</label>
          <input type="password" name="login_pass" placeholder="パスワード(0000)"id="key_pass"><br>
        </div>

        <button type="submit">ログイン</button>
      </form>
    <div>

  </main>
</body>
